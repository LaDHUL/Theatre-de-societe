<ul *ngIf="years | async as yearspaged">
  <li *ngFor="let year of yearspaged">
    <a *ngIf="year.representations" routerLink="/year/{{year.label}}">
      {{ year.label }}
    </a>
    <span *ngIf="!year.representations">{{ year.label }}</span>
    <button *ngIf="year.representations" color="accent" matBadge="{{year.representations}}"></button>
  </li>
</ul>
