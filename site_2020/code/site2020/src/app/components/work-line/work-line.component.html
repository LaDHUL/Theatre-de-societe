<span *ngIf="work | async as w">
  <p>
    <span *ngIf="w.authors && w.authors.length>0">
      Auteur: <tds-person [iri]="w.authors"></tds-person>
    </span>
  </p>

  <span>
    <tds-representations-list
    [representations]="getRepresentations(w.id)" [header]="true" [titles]="false"
    >
    </tds-representations-list>
  </span>

  {{ w.authority }}
</span>
